<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <title>sql.js demo: Online SQL interpreter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
  <link rel="stylesheet" href="demo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
  <script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>

</head>

<body>
  <div class="banner">
    <span>Dirty Little SQL Notebook</span>
    <label class="button">Import File<input type='file' id='vsvfile'></label>
    <button id='savedb' class="button">Export</button>
    <label class="button">Load an SQLite database file: <input type='file' id='dbfile'></label>
    <label class="button">Load a CSV file: <input type='file' id='csvfile'></label>
  </div>
  <div class="sidebar" id="sidebar"></div>
  <main>
    <div id="container"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>

  <footer>
    By mwenge (<a href='https://github.com/mwenge'>mwenge</a>).
    Based on sql.js (<a href='https://github.com/sql-js/sql.js'>sql.js</a>).
  </footer>

  <script type="text/javascript" src="gui.js"></script>
</body>

</html>
